

<div class="education" [style.background-color]="bodyColor">
    <div class="education-section" [style.background-color]="bodyColor">
        <div class="col-lg-3 education-year" [style.background-color]="bodyColor">{{educationTimeFrame}}</div>
        <div class="col-lg-2 education-middle" [style.background-color]="bodyColor">
            <span class="timeline-circle"></span>
            <div class="border-circle"></div>
        </div>
        <div class="col-lg-7 education-info shade-dark" [style.background-color]="bodyColor">
            <div [style.background-color]="bodyColor"> 
                <div class="row" [style.background-color]="bodyColor">
                    <div class="education-type" [style.background-color]="bodyColor">{{educationType}}</div>
                </div>
                <div class="row education-detail" [style.background-color]="bodyColor">
                    <div class="col-lg-8" [style.background-color]="bodyColor">{{educationInstitute}}</div>
                    <div class="col-lg-4" [style.background-color]="bodyColor" style="text-align: right;">{{educationTimeFrame}}</div>
                </div>
                <div class="row pt-4" [style.background-color]="bodyColor">
                    <div class="col-lg-12 info" [style.background-color]="bodyColor">
                        {{educationInfo}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
